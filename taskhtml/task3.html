    <div id="team">
        <p class="name">型月</p>

    <div id="info">
        <p>
            月世界简单来说就是奈须笔下的这个世界观。
            <br />
            象征着月世界的独特概念包括：
            <br />
            “一个根源，两大抑制力，五位魔法使，27死徒”这几个关键词。
            <br />
            除了27死徒主要以《月姬》作为舞台之外，
            <br />
            其他几个关键设定在蘑菇大多数的作品中都有被提及，
            <br />
            并或多或少的扮演着串联起剧情的重要角色。
            <br />
            右边为“型月四花旦”，分别是（上起）：
            <br />
            苍崎青子;
            <br />
            两仪式;
            <br />
            阿尔托莉雅·潘多拉贡;
            <br />
            爱尔奎特·布伦史塔德;
        </p>
